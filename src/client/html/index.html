<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io Msg Granulizer</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <meta name="description" content="A client-server application using socket.io that receives a message and sends its characters back one by one in an interval"/>
        <meta name="robots" content="index, follow"/>
        <link rel="icon" href="/assets/favicon.png"/>
    </head>

    <body>
        <div id="background"></div>

        <canvas id="game-canvas"></canvas>

        <div id="ping-counter">Ping: DISC</div>

        <div id="start-panel">
            <h1>Socket.io</h1>
            <p>How should we call you?</p>
            <input id="player-name" type="text" placeholder="Nickname"/>
            <button id="start">START</button>
        </div>
    </body>

</html>
